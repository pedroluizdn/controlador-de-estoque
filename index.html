<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Controlador de Estoque</title>
  <script type="text/javascript" src="js/main_script.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main_style.css" />  
</head>
<body>   
  <div id="content">
    <button id="modifytable" type="button">Gerenciar formato da tabela</button><br />
    <input id="add_product" type="button" value="Adicionar produto" />
    <input id="remove_product" type="button" value="Remover produto" />
    <input id="edit_product" type="button" value="Editar produto" />
  
    <div id="tabela_de_produtos">
        <table>
	        <thead id="cabecalho_da_tabela">
		        <tr>
				    <td>Teste</td>
			        <!-- Este pedaço do html reserva o 
					local para as "TH"s que serão criadas -->
			    </tr>
		    </thead>
			<tbody id="corpo_da_tabela">
			    <!-- Este pedaço também reserva o local para o corpo
			    da tabela que será criado através do script-->
			</tbody>
	    </table>
    </div>
  </div>
  <div id="form_products" style="display: none;">
      <h1>Insira as informações do produto:</h1></label>
      <label>Nome do Produto:<br /> <input class="infos" type="text"/></label>
	  <span class="alertavalidacao" style="display: none;">Você precisa preencher todos os campos!</span>
	  <br />
      <label>N° de Série:<br /> <input class="infos" type="text"/></label>
	  <span class="alertavalidacao" style="display: none;">Utilize apenas números!</span>
	  <br />
      <label>Unidades:<br /> <input class="infos" type="text"/></label>
	  <span class="alertavalidacao" style="display: none;">Utilize apenas números!</span>
	  <br />
      <label>Preço:<br /> <input class="infos" type="text"/></label>
	  <span class="alertavalidacao" style="display: none;">
	      Especifique centavos com um ponto (.) ao invés de vírgula (,). 
		  Os centavos são obrigatórios!
      </span>
	  <br /><br />
      <label><input id="buttonaddproduct" type="button" value="Adicionar no Estoque" /></label>
      <label><input id="buttoncancelsend" type="button" value="Cancelar" /></label>
  </div>
</body>
</html>
