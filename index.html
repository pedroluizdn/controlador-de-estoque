<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Controlador de Estoque</title>
  <script type="text/javascript" src="js/main_script.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main_style.css" />  
</head>
<body>   
  <div id="content">
    <div id="main_lightbox" class="lightbox" style="display: none;"></div>
    <button id="modifytable" type="button">Gerenciar formato da tabela</button><br />
    <input id="add_product" type="button" value="Adicionar produto" />
    <input id="remove_product" type="button" value="Remover produto" />
    <input id="edit_product" type="button" value="Editar produto" />
  
    <div id="tabela_de_produtos">
        <table>
	        <thead id="cabecalho_da_tabela">
		        <tr>
			        <!-- Este pedaço do html reserva o 
					local para as "TH"s que serão criadas -->
			    </tr>
		    </thead>
			<tbody id="corpo_da_tabela">
			    <!-- Este pedaço também reserva o local para o corpo
			    da tabela que será criado através do script -->
			</tbody>
	    </table>
    </div>
  </div>
  <!-- A div abaixo é criada para que nós possamos "hospedar" os pedaços
  de HTML necessários na hora de desenvolver os "lightbox"s  -->
  <div id="host_lightbox" style="display: none;">
      <!-- Este é o primeiro lightbox. Ele serve para o click no botão
      com o id "modifytable" -->
      <div id="_lightbox1">
	      <h1>Selecione a ação desejada.</h1>
		  <input type="button" value="Adicionar Colunas" />
		  <input type="button" value="Remover Colunas" />
		  <input type="button" value="Editar Colunas" />
		  <input type="button" value="Cancelar Gerenciamento" />
	  </div>
	  <div id="_lightbox1_1">
	      <h1>Dê um nome para a nova coluna:</h1>
		  <input type="text" value="" />
		  <span id="alert1" class="alertavalidacao" style="visibility: hidden;">
		      Este valor é inválido, ou então já existe como nome coluna de alguma
		  </span>
		  <br /><br />  
		  <input type="button" value="Adicionar Coluna" />		  
		  <input type="button" value="Cancelar Operação" />		  
	  </div>
	  <div id="_lightbox1_2">
	      <h1>Escolha uma coluna para removê-la da tabela:</h1>
		  <select id="select_column" value="">
		      <!-- Os elementos <options> serão inseridos aqui 
			  dinamicamente pelo JavaScript -->
		  </select><br />
		  <input type="button" value="Remover Coluna" />
		  <input type="button" value="Cancelar Remoção" />
	  </div>
  </div>
</body>
</html>
